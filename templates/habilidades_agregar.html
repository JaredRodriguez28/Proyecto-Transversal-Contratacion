{% extends "layout.html" %}

{% block content %}

<head>
    <title>Habilidades</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/cssAgregar.css')}}">
</head>

<body>

    <br>
    <center>
        <h1>Habilidades Nuevas</h1>
    </center>
    <form action="/AgregarP_Habilidades" method="POST">
        <div class="mb-3">
            <label for="Habilidades" class="form-label">Habilidades:</label>
            <input type="text" class="form-control" id="Habilidades" name="Habilidades" placeholder="Ejemplo: Conocimientos en...">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit">Agregar</button>
        </div>
    </form>

    {% endblock %}
</body>
