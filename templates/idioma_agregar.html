{% extends "layout.html" %}

{% block content %}

<head>
    <title>Idioma</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/cssAgregar.css')}}">
</head>

<body>

    <br>
    <center>
        <h1>Idioma Nuevo</h1>
    </center>
    <form action="/AgregarP_Idioma" method="POST">
        <div class="mb-3">
            <label for="Idioma" class="form-label">Idioma:</label>
            <input type="text" class="form-control" id="Idioma" name="Idioma" placeholder="Ejemplo: Ingles">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit">Agregar</button>
        </div>
    </form>

    {% endblock %}
</body>
