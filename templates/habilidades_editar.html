{% extends "layout.html" %}

{% block content %}

<head>
    <title>Habilidades</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/cssAgregar.css')}}">
</head>

<body>

    <br>
    <center>
        <h1>Habilidades</h1>
    </center>
    <form action="/EditarP_Habilidades/{{HabilidadesDato.0}}" method="POST">
        <div class="mb-3">
            <label for="Habilidades" class="form-label">Habilidades:</label>
            <input type="text" class="form-control" id="Habilidades" name="Habilidades" value="{{HabilidadesDato.1}}">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit">Actualizar</button>
        </div>
    </form>

    {% endblock %}
</body>
