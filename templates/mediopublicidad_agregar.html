{% extends "layout.html" %}

{% block content %}

<head>

    <link rel="stylesheet" href="{{url_for('static', filename='css/cssAgregar.css')}}">
</head>

<body>

    <br>
    <center>
        <h1>Medio de Publicidad Nuevo</h1>

    <form action="/AgregarP_MedioPublicidad" method="POST">

            <label for="MedioPublicidad" class="form-label">Medio de Publicidad:</label>

    {% endblock %}
